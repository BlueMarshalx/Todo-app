<div *ngIf="todos">
  <table *ngIf="todos.length > 0">
    <thead>
      <tr>
        <th>Completed</th>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let todo of todos; let idx = index"
        [ngClass]="{'even': idx % 2 === 0, 'odd': idx % 2 === 1}"
      >
        <td>
          <input
            type="checkbox"
            [(ngModel)]="todo.checked"
            (change)="toggleChecked(todo, $event)"
          />
        </td>
        <td>{{todo.id}}</td>
        <td>{{todo.name}}</td>
        <td>
          <button
            mat-raised-button
            color="accent"
            [routerLink]="'/details/' + todo.id"
          >Details</button>

          <button
            mat-raised-button
            color="warn"
            (click)="removeTodo(todo)"
          >Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="todos.length === 0">You don't have any todos yet, why not add some?</div>
</div>
